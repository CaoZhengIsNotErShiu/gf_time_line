<body>
<div class="htmleaf-container">
	<header class="htmleaf-header">
		<h1>荣曜秋菊，华茂春松 <span>Write the code. Change the world.</span></h1>
		<div class="htmleaf-links">
			<a class="htmleaf-icon icon-htmleaf-home-outline" href="http://10.233.1.240:8088/upload/showTimeLine" title="首页" target="_parent"><span> 首页</span></a>
			<a class="htmleaf-icon icon-htmleaf-arrow-forward-outline" href="http://www.jb51.net/" title="返回下载页" target="_blank"><span> 返回下载页</span></a>
		</div>
	</header>
	<section id="demo">
		<div class="container features align center">
			<div class="demo" id="detailDiv">
				<ul style="text-align:center;">
					<li><img data-src="http://10.233.1.240:8088/image/23c07878-f05f-48e1-8462-ef43da4086c6.jpg"
							 src="https://source.unsplash.com/2o_2syCZS5M/200x200"
							 data-caption="新垣结衣" class="demo-gallery">
					</li>
				</ul>
			</div>
		</div>
	</section>

	<script>
        $(function() {
            //init最新
            var ID = getUrlParam('id');
            $.ajax({
                url: "/upload/queryTimeLineInfoById",    //请求的url地址
                dataType: "json",   //返回格式为json
                data: {id: ID},    //参数值
                type: "POST",   //请求方式
                success: function (req) {
                    //请求成功时处理
                    console.log(req.data)
                    var str = "";
                    str +="<h3 style='text-align: center;'>"+req.data.title+"</h3>";
                    str +="<p><br><br>";
                    str +="&nbsp;&nbsp;"+req.data.content+"</p>";
                    str +="<ul style='text-align:center;'>";
                    var ip = req.data.imageUrl;
                    console.log(ip)
                    str+='<li><img data-src="http://10.233.1.240:8088/image/23c07878-f05f-48e1-8462-ef43da4086c6.jpg"';
                    str+='src="https://source.unsplash.com/2o_2syCZS5M/200x200"';
                    str+='data-caption="新垣结衣" class="demo-gallery">';
                    str+='</li>';
                    str +="</ul>";
                    $("#detailDiv").append(str);
                },
                error: function () {
                    //请求出错处理
                    self.addClass("loading").html("正在加载中");
                    // alert("似乎有点难隐之言了呢 ~ ~")
                }
            });
        });

        function getUrlParam(name){
            //构造一个含有目标参数的正则表达式对象
            var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
            //匹配目标参数
            var r = window.location.search.substr(1).match(reg);
            //返回参数值
            if (r!=null) return unescape(r[2]);
            return null;
        }
	</script>

</body>
</html>
